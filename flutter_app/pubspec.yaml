name: ai_assistant
description: Real-Time Multimodal AI Assistant - Camera + Audio + GPT
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  lottie: ^3.0.0

  # Camera & Image Processing
  camera: ^0.10.5+9
  image: ^4.1.7

  # Audio
  record: ^5.0.4
  permission_handler: ^11.2.0

  # Speech-to-Text
  speech_to_text: ^6.6.0

  # OCR
  google_mlkit_text_recognition: ^0.11.0

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2

  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
